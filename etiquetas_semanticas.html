<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
        }
        header{
            background-color: lightblue;
            height: 150px;
        }
        nav{
            text-align: right;
            background-color: red;
            color: yellow;
            li{
                display: inline-block;
                padding: 10px;
            }
            a{
                text-decoration: none;
                color: yellow;
            }
            a:hover{color: blue;font-weight: bold;}
        }
        main{
            background-color: pink;
            height: 400px;
        }
        section{
            background-color: lightgreen;
            width: 60%;
            float: left;
            height: 100%;
        }
        article{
            background-color: antiquewhite;
            height: 50%;
        }
        aside{
            width: 40%;
            float: left;
            background-color: lightgrey;
            height: 100%;
        }
        footer{
            background-color: grey;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Distribuciones Perez</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Quienes somos</a></li>

        </ul>
    </nav>
    <main>

            <article>

            </article>
            <article>

                <p>Taladros mas eficientes en el mercado recien llegados</p>
            </article>
        </section>
        <aside>
            <p>Visitenos en nuestro nuevo local</p>
        </aside>
    </main>
    <footer>
        <p>(C) Distribuciones Perez</p>
    </footer>
</body>
</html>
